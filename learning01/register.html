<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="View/register.css">
</head>
<body>
<div class="bg-img">
    <div class="content">
        <header>Register</header>
        <form action="register.php" method="POST">
            <div class="field">
                <span class="fas fa-user"></span>
                <input type="text" id="username" name="username" required placeholder="Username">
            </div>
            <div class="field space">
                <span class="fas fa-envelope"></span>
                <input type="email" id="email" name="email" onkeydown="return noSpecialChars(event)" required placeholder="Email">
            </div>
            <div class="field space">
                <span class="fas fa-lock"></span>
                <input type="password" id="password" name="password" required placeholder="Password">
                <span class="show"></span>
            </div>
            <div class="field space">
                <span class="fas fa-phone"></span>
                <input type="tel" id="phone_number" name="phone_number" required placeholder="Phonenumber">
            </div>
            <div class="field space">
                <input type="submit" value="REGISTER">
            </div>
        </form>
        <div class="signup">
            Already have account? <a href="login.php">Login Now</a>
        </div>
    </div>    
</div>
<script>
    const pass_field = document.querySelector('.pass-key');
    const showBtn = document.querySelector('.show');
    showBtn.addEventListener('click', function(){
        if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
        }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
        }
    });
</script>
<script>
    function noSpecialChars(event) {
        const regex = /[!#$%^&*(),?":{}|<>]/; // อักษรพิเศษที่ต้องการบล็อค
        if (regex.test(event.key)) {
            return false; // บล็อคการพิมพ์
        }
    }
</script>
</body>
</html>
