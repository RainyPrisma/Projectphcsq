<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../Assets/CSS/register.css">
    <script src="../Assets/JS/disable-autocomplete.js"></script>
</head>
<body>
<div class="bg-img">
    <div class="content">
        <header>Register</header>
        <form id="registerForm" action="../Backend/register.php" method="POST" onsubmit="return validateForm()">
            <div class="field">
                <span class="fas fa-user"></span>
                <input type="text" id="username" name="username" required placeholder="Username">
            </div>
            <div class="field space">
                <span class="fas fa-envelope"></span>
                <input type="email" id="email" name="email" onkeydown="return noSpecialChars(event)" required placeholder="Email">
            </div>
            <div class="field space">
                <span class="fas fa-lock"></span>
                <input type="password" id="password" name="password" required placeholder="Password" minlength="8">
                <span class="show"></span>
            </div>
            <div class="field space">
                <span class="fas fa-lock"></span>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm Password" minlength="8">
                <span class="show"></span>
            </div>
            <div class="field space">
                <span class="fas fa-phone"></span>
                <input type="tel" id="phone_number" name="phone_number" required placeholder="Phonenumber" pattern="[0-9]{10}">
            </div>
            <div class="field space">
                <input type="submit" value="REGISTER">
            </div>
        </form>
        <div class="signup">
            Already have account? <a href="login.php">Login Now</a>
        </div>
    </div>    
</div>
<script>
    // ฟังก์ชันตรวจสอบการกรอกฟอร์ม
    function validateForm() {
        var password = document.getElementById('password').value;
        var confirm_password = document.getElementById('confirm_password').value;
        
        if (password !== confirm_password) {
            alert('รหัสผ่านไม่ตรงกัน กรุณากรอกใหม่');
            return false;
        }
        
        return true;
    }

    // ฟังก์ชันซ่อน/แสดงรหัสผ่าน
    const pass_fields = document.querySelectorAll('[type="password"]');
    const showBtns = document.querySelectorAll('.show');
    
    showBtns.forEach((showBtn, index) => {
        showBtn.addEventListener('click', function(){
            if(pass_fields[index].type === "password"){
                pass_fields[index].type = "text";
                showBtn.textContent = "HIDE";
            } else {
                pass_fields[index].type = "password";
                showBtn.textContent = "SHOW";
            }
        });
    });
</script>
<script>
    function noSpecialChars(event) {
        const regex = /[!#$%^&*(),?":{}|<>]/; // อักษรพิเศษที่ต้องการบล็อค
        if (regex.test(event.key)) {
            return false; // บล็อคการพิมพ์
        }
    }
</script>
</body>
</html>
